<!DOCTYPE HTML>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Admin Page Products</title>
		<script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
		<script  src="./jQuery/jquery-3.3.1.min.js"></script>
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script>
		 $(document).ready(function(){
        $(".add-row").click(function(){
            var categoryname = $("#categoryname").val();
            var categoryid = $("#categoryid").val() ;
			
            
            var markup = `<tr><td><label class="container"><input type="checkbox" name="record"><span class="checkmark"></span></label></td><td>` + categoryid  + "</td><td>" + categoryname + "</td></tr>";
            $("table tbody").append(markup);
        });
        
        // Find and remove selected table rows
        $(".delete-row").click(function(){
            $("table tbody").find('input[name="record"]').each(function(){
            	if($(this).is(":checked")){
                    $(this).parents("tr").remove();
                }
            });
        });
    });  
		</script>
		<link href="admin_category.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		<h1>Category</h1>
		
		<div class="bckg"></div>	
		 <div id="mySidenav" class="sidenav">
			 <a href="admin_users.html" id="user">Users</a>
			 <a href="admin_p_category.html" id="products">Product Category</a>
			 <a href="admin_catalog.html" id="catalog">Catalog</a>
			 <a href="admin_order_service_per_day.html" id="serviceorders">Service orders per day</a>
			 <a href="admin_bussines_orders.html" id="orders">Bussines orders per day</a>
			 <a href="login.html" id="logout">Logout<i class="fa fa-power-off" ></i></a>
		 </div>
		<div class="border">
		<form>
		
        
        
		<input type="text" id="categoryname" placeholder="Product Category">
		
        <input type="button" class="add-row" value="Add Category">
    </form>
    <table id="userstable">
        <thead>
            <tr>
                <th>Select</th>
                <th>ID</th>
				<th>Category</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label class="container"><input type="checkbox" name="record"><span class="checkmark"></span></label></td>
                <td>1</td>
				<td>Alcohol</td>
				
            </tr>
			<tr>
				<td><label class="container"><input type="checkbox" name="record"><span class="checkmark"></span></label></td>
                <td>2</td>
				<td>Food</td>
				
            </tr>
        </tbody>
    </table>
    <button type="button" class="delete-row">Delete Category</button>
		</div>				   
	</body>
</html>
