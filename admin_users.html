<!DOCTYPE HTML>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Admin Page</title>
		<script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
		<script  src="./jQuery/jquery-3.3.1.min.js"></script>
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script>
		 $(document).ready(function(){
        $(".add-row").click(function(){
            var username = $("#username").val();
            var userid = $("#userid").val();
			var name = $("#name").val();
            var lastname = $("#lastname").val();
			var role = $("#role").val();
			var pass = $("#pass").val();
            
            var markup = `<tr><td><label class="container"><input type="checkbox" name="record"><span class="checkmark"></span></label></td><td>` + userid + "</td><td>" + username + "</td><td>" + name + "</td><td>" + lastname + "</td><td>" + role + "</td><td>" + pass + "</td></tr>";
            $("table tbody").append(markup);
        });
        
        // Find and remove selected table rows
        $(".delete-row").click(function(){
            $("table tbody").find('input[name="record"]').each(function(){
            	if($(this).is(":checked")){
                    $(this).parents("tr").remove();
                }
            });
        });
    });  
		</script>
		<link href="admin_index_style.css" rel="stylesheet" type="text/css" />
